<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>uHost</title>
    <!-- 
        CSS Style File 을 만들고, HTML 안에서 불러오려면 꼭! Link Tag 를 활용해서 stylesheet 를 지정해주어야 한다.
    -->
    <link rel="stylesheet" href="/CSS - Perfect/CSS - Perfect/main.css">
    <link rel="shortcut icon" href="/CSS - Perfect/기타 파일 - Perfect/favicon.png">
    <!--
        * Head Tag 안에서 style 지정하기. 
        <style>
            section {
                background: #ff1b68;
            }
        </style>
    -->
</head>

<body>
    <main>
        <!-- 
            HTML Style Tag 지정하는 방법. (Inline style)

            <section style="background: #ff1b68;">

            하지만 이렇게 지정할 경우, 코드도 길어져 가독성이 떨어진다는 심한 단점이 있기 때문에 비추천 한다고 하셨다.
        -->
        <section>
            <h1>Get the freedom you deserve.</h1>
        </section>
        <!-- 
            이렇게 두 가지 section tag 를 적으면, 두 개의 문장에 똑같은 style 이 적용된다.
        -->
        <section>
            <h1>Choose Your Plan.</h1>
        </section>
    </main>
</body>

</html>
